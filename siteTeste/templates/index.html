<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000000">

</head>
<body>
    <div class="container">
        <h1>Text to Speech</h1>
        <form id="tts-form">
            <label for="text">Enter text:</label>
            <textarea id="text" name="text" rows="4"></textarea>

            <label for="voice">Choose a voice:</label>
            <select id="voice" name="voice">
                <option value="pt-BR-Wavenet-B">Male - Wavenet A</option>
                <option value="pt-BR-Wavenet-A">Male - Wavenet B</option>
                <option value="pt-BR-Wavenet-C">Female - Wavenet C</option>
                <option value="pt-BR-Wavenet-D">Female - Wavenet D</option>
            </select>

            <label for="rate">Speech Rate (0.25 to 4.0):</label>
            <input type="number" id="rate" name="rate" value="1.05" step="0.1" min="0.25" max="4.0">

            <label for="pitch">Pitch (-20.0 to 20.0):</label>
            <input type="number" id="pitch" name="pitch" value="0.0" step="1.0" min="-20.0" max="20.0">

            <button type="submit">Convert to Speech</button>
        </form>
        <audio id="audio" controls style="display:none;">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
